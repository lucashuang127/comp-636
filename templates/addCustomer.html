{% extends "base.html" %}
{% block content %}
<h2 id="customer">Add Service</h2>


<div class="container mt-5">
    <form id="addServiceForm" class="needs-validation" novalidate action="/addCustomer" method="POST">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="family_name" class="form-label">Family Name</label>
            <input type="text" class="form-control" id="family_name" name="family_name" required>
            <div class="invalid-feedback">
                Please enter the Family Name.
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
            <div class="invalid-feedback">
                Please enter the phone.
            </div>
        </div>
             <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
                Please enter the email.
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Add Customer</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
