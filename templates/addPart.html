{% extends "base.html" %}
{% block content %}
<h2 id="customer">Add Part</h2>


<div class="container mt-5">
    <form id="addServiceForm" class="needs-validation" novalidate action="/addPart" method="POST">
        <div class="mb-3">
            <label for="partName" class="form-label">Part Name</label>
            <input type="text" class="form-control" id="partName" name="partName" required>
            <div class="invalid-feedback">
                Please enter a part name.
            </div>
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Cost</label>
            <input type="number" class="form-control" id="cost" name="cost" required>
            <div class="invalid-feedback">
                Please enter the cost of the part.
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Add Part</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
